   <style>
    /* 全体のコンテナのスタイル */
    .container {
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    /* タイトルのスタイル */
    h1 {
        font-size: 24px;
    }

    /* メモ入力欄のスタイル */
    /* メモ入力欄のスタイル */
#memo-text {
    width: 100%;
    height: 200px;
    padding: 10px;
    margin-bottom: 10px;
    overflow: auto; /* テキストが溢れた場合にスクロールバーを表示 */
}


    /* ボタンのスタイル */
    button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 5px;
    }

    /* メモ一覧のスタイル */
    #memo-list {
        text-align: left;
        border: 1px solid #ccc;
        padding: 10px;
    }
</style>

<body>
    <div class="green">
      <div class="header">
        <div class="TypeKeisan">TypeKeisan</div>
      </div>      
    </div>
    <div class="tab-menu">
      <div onclick="showContent('HOME')"></div>
      <div class="tab" onclick="showContent('calculator')">電卓</div>
      <div class="tab" onclick="showContent('image-search')">画像検索</div>
      <div class="tab" onclick="showContent('memo')">メモ帳</div>
    </div>



    <div id="calculator" class="tab-content">
      <!-- ここに電卓のコンテンツを配置 -->
      <h1 style="font-size: 70px;">The calculator</h1>
      <div class="calc-container">
        <form onsubmit="return false" oninput="o1.value = a1.valueAsNumber + b1.valueAsNumber">
          <p>2つの和</p>
          <input name="a1" type="number">
          +
          <input name="b1" type="number">
          =
          <output name="o1">計算結果</output>
        </form>

        <form onsubmit="return false" oninput="o2.value = a2.valueAsNumber - b2.valueAsNumber">
          <p>2つの差</p>
          <input name="a2" type="number">
          -
          <input name="b2" type="number">
          =
          <output name="o2">計算結果</output>
        </form>
    
        <form onsubmit="return false" oninput="o3.value = a3.valueAsNumber * b3.valueAsNumber">
          <p>2つの積</p>
          <input name="a3" type="number">
          ×
          <input name="b3" type="number">
          =
          <output name="o3">計算結果</output>
        </form>
        <form onsubmit="return false" oninput="o4.value = a4.valueAsNumber / b4.valueAsNumber">
            <p>2つの商</p>
            <input name="a4" type="number">
            ÷
            <input name="b4" type="number">
            =
            <output name="o4">計算結果</output>
          </form>
        </div>
    </div>
    <div id="image-search" class="tab-content">
      <!-- ここに画像検索のコンテンツを配置 -->
      <div id="container">
        <div id="pixabay-container">
          <h2>画像検索</h2>
          <input type="text" id="searchInput" placeholder="検索してね">
          <button onclick="searchImages()">検索</button>
          <div id="imageResults"></div>
        </div>
      </div>
    </div>
    <div id="memo" class="tab-content">
      <div class="container">
        <h1>メモ帳</h1>
        <textarea id="memo-text" placeholder="ここにメモを入力してください"></textarea>
        <button id="save-button">保存</button>
        <button id="clear-button">クリア</button>
        <div id="memo-list">
            <!-- メモが表示される場所 -->
        </div>
      </div>
    </div>

    <div id="HOME" class="tab-content"><h1 class="animated-text" id="welcome">Welcome to TypeKeisan!</h1>
    </div>
    <h2 style="text-align: center; text-shadow: 0px 5px 5px rgba(219, 184, 243, 0.933);">Choose the tool you want to use</h2>
    <div class="footer">
      <div class="footer-logo">TypeKeisan</div>
      <div class="footer-list">
        <li><a href="https://sfcexe.github.io/classic" style="text-decoration:none;">Old TypeKeisan</a></li>
      </div>
    </div>
    <!-- JavaScriptのコード -->
    <script>
        // タブをクリックしてコンテンツを切り替える関数
        function showContent(contentId) {
            // すべてのコンテンツを非表示にする
            var tabContents = document.querySelectorAll(".tab-content");
            for (var i = 0; i < tabContents.length; i++) {
                tabContents[i].style.display = "none";
            }

            // クリックされたタブに対応するコンテンツを表示する
            var content = document.getElementById(contentId);
            if (content) {
                content.style.display = "block";
            }
        }

        // 最初のタブを表示
        showContent("HOME");
    </script>
    <script>
   // ページが読み込まれたときに実行する処理
window.addEventListener('DOMContentLoaded', () => {
    const memoText = document.getElementById('memo-text');
    const saveButton = document.getElementById('save-button');
    const clearButton = document.getElementById('clear-button');
    const memoList = document.getElementById('memo-list');

    // 保存ボタンがクリックされたときの処理
    saveButton.addEventListener('click', () => {
        const text = memoText.value.trim();

        if (text !== '') {
            const memoItem = document.createElement('div');
            memoItem.textContent = text;
            memoList.appendChild(memoItem);
            memoText.value = '';
        }
    });

    // クリアボタンがクリックされたときの処理
    clearButton.addEventListener('click', () => {
        memoText.value = '';
    });
});

</script>
