<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>計算ツール</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">計算</div>
      <div class="header-list">
        
        <ul>
          <li><a href="https://google.com">google</a></li>
          <li><a href="https://yahoo.jp">yahoo</a></li>
          <li><a href="https://startpage.com">startpage</a></li>
          <li> <button onclick="location.href='https://google.com'">google</button></li>
          <li> <button onclick="location.href='https://yahoo.com'">yahoo</button></li>
          <li> <button onclick="location.href='https://startpage.com'">startpage</button></li>
        </ul>
      </div>
    </div>
   
    <div class="main">
      <div class="copy-container">
        <h1>The calculator<span><p class="circle"></p></span></h1>
        
      </div>    
     
      
      
    </div>
    
    <form onsubmit="return false"
    oninput="o.value = a.valueAsNumber + b.valueAsNumber"><p>2つの和</p>
  <input name="a" id="a" type="number"> + <input name="b" id="b" type="number"> = 
<output name="0" id="o" for="a b">計算結果がここに表示されます</output></form> 

<form onsubmit="return false"
    oninput="o.value = a.valueAsNumber - b.valueAsNumber"><p>2つの差</p>
  <input name="a" id="a" type="number"> - <input name="b" id="b" type="number"> = 
<output name="0" id="o" for="a b">計算結果がここに表示されます</output></form>

<form onsubmit="return false"
    oninput="o.value = a.valueAsNumber * b.valueAsNumber"><p>2つの積</p>
  <input name="a" id="a" type="number"> × <input name="b" id="b" type="number"> = 
<output name="0" id="o" for="a b">計算結果がここに表示されます</output></form>

<form onsubmit="return false"
    oninput="o.value = a.valueAsNumber / b.valueAsNumber"><p>2つの商</p>
  <input name="a" id="a" type="number"> ÷ <input name="b" id="b" type="number"> = 
<output name="0" id="o" for="a b">計算結果がここに表示されます</output></form>
    

<div class="footer">
      <div class="footer-logo">Calculator</div>
      <div class="footer-list">
        
      </div>
    </div>
  </body>
</html>
